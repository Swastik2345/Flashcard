<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #f9ffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-attachment: fixed;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #00f0ff, #0077ff);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(0, 119, 255, 0.3);
    }

    /* Flashcard Container */
    .flashcard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      margin-top: 40px;
    }

    .flashcard {
      width: 320px;
      height: 220px;
      perspective: 1000px;
    }

    .flashcard-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard .front,
    .flashcard .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 500;

      /* Glassy Effect */
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      color: #004466;
      padding: 20px;
      text-align: center;
    }

    .flashcard .back {
      transform: rotateY(180deg);
    }

    /* Controls */
    .controls {
      text-align: center;
      margin: 20px 0 40px;
    }

    .controls button {
      background: linear-gradient(135deg, #00f0ff, #0077ff);
      border: none;
      padding: 12px 20px;
      margin: 8px 8px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 119, 255, 0.4);
    }

    /* Progress Indicator */
    .progress {
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: #0077aa;
      margin-bottom: 12px;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: linear-gradient(to right, #00f0ff, #0077ff);
      color: white;
      text-align: center;
      padding: 12px;
      font-weight: 600;
      box-shadow: 0 -4px 12px rgba(0, 119, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Flashcards</h1>
  </header>

  <!-- Main -->
  <main>
    <div class="flashcard-container">
      <div class="flashcard" id="flashcard">
        <div class="flashcard-inner">
          <div class="front">Question will appear here</div>
          <div class="back">Answer will appear here</div>
        </div>
      </div>
    </div>

    <!-- Progress Indicator -->
    <div class="progress" id="progress">Card 1 of 5</div>

    <div class="controls">
      <button id="prevBtn">âŸ¨ Prev</button>
      <button id="flipBtn">Flip</button>
      <button id="nextBtn">Next âŸ©</button>
      <button id="shuffleBtn">ðŸ”€ Shuffle</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Flashcards App Â· Neon Blue & White Theme</p>
  </footer>

  <script>
    // Flashcards Data
    const flashcards = [
      { question: "What is 2 + 2?", answer: "4" },
      { question: "Square root of 81?", answer: "9" },
      { question: "Formula for area of a circle?", answer: "Ï€rÂ²" },
      { question: "Probability of getting head on a coin?", answer: "1/2" },
      { question: "What is the Pythagoras theorem?", answer: "aÂ² + bÂ² = cÂ²" }
    ];

    let currentIndex = 0;

    const flashcard = document.getElementById("flashcard");
    const front = flashcard.querySelector(".front");
    const back = flashcard.querySelector(".back");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const flipBtn = document.getElementById("flipBtn");
    const shuffleBtn = document.getElementById("shuffleBtn");
    const progress = document.getElementById("progress");

    // Load flashcard
    function loadFlashcard(index) {
      front.textContent = flashcards[index].question;
      back.textContent = flashcards[index].answer;
      flashcard.classList.remove("flipped"); // reset to front
      updateProgress();
    }

    // Update progress text
    function updateProgress() {
      progress.textContent = `Card ${currentIndex + 1} of ${flashcards.length}`;
    }

    loadFlashcard(currentIndex);

    // Navigation
    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
      loadFlashcard(currentIndex);
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % flashcards.length;
      loadFlashcard(currentIndex);
    });

    // Flip card
    flipBtn.addEventListener("click", () => {
      flashcard.classList.toggle("flipped");
    });

    // Shuffle card
    shuffleBtn.addEventListener("click", () => {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * flashcards.length);
      } while (newIndex === currentIndex); // avoid same card
      currentIndex = newIndex;
      loadFlashcard(currentIndex);
    });
  </script>
</body>
</html>
